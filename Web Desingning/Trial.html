    <script>
        

window.addEventListener('keydown', function(event) {
  if (event.keyCode === 32) { // 32 is the keycode for space bar
    event.preventDefault(); // prevent default space bar behavior (scrolling down)
    window.scrollBy(0, window.innerHeight); // scroll by the height of the viewport
  }
});
